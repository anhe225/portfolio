<body>
    <div class="container">
        <div class="row">

            <a href="./web/presentation.html" class="btn btn-success btn-lg active box" role="button" aria-pressed="true">Entrez !!!</a>



        </div>




        <div class="row animation-target">
            <h1>Pascal anhe </h1>

        </div>

        <div class="row ">



            <h1 id="h1_intro" align="center">

                <span class="txt-rotate" data-period="1800" data-rotate='[ 
                    "  developpeur  web html , css , javascript , php ", 
                    "  developpeur  full-stack react , Typescript, Angular ",
                    "  developpeur .Net csharp , Vb.net , Asp.net",
                    "  developpeur Android ",
                    "Administrateur Base de donnée",
                    "Amateurs Adobe  photoshop , premiere et after Effect",
                    "Etudiant en Génie Logiciel à l ecole de tecnologie Supérieur Montréal , Canada" ]'></span>
            </h1>



        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>


    <script>
        var TxtRotate = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtRotate.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

            var that = this;
            var delta = 200 - Math.random() * 200;

            if (this.isDeleting) {
                delta /= 2;
            }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function() {
                that.tick();
            }, delta);
        };

        window.onload = function() {
            var elements = document.getElementsByClassName('txt-rotate');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-rotate');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtRotate(elements[i], JSON.parse(toRotate), period);
                }
            }

            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #000; padding: 0 10px; }";
            document.body.appendChild(css);
        };


        $(".box").hide().fadeIn(25000);
    </script>



</body>
